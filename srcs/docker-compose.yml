version: '3.9'

services:
  
  nginx:
  
    build:

      context: ./

      dockerfile: ./nginx/Dockerfile

    container_name: nginx
    
    image: nginx_1

    ports: 
      - "443:443"

    networks:
      - network

    logging:
      driver: "none"
    
    restart: unless-stopped

  db:

    env_file:
      - ./.env

    build:

      context: ./

      dockerfile: ./mariadb/Dockerfile

    container_name: mariadb

    image: madriadb_1

    logging:
      driver: "none"

    networks:
      - network

    #restart: unless-stopped

  wordpress:

    env_file:
      - ./.env

    build:

      context: ./

      dockerfile: ./wordpress-php/Dockerfile

    container_name: wordpress

    image: wordpress_1

    logging:
      driver: "none"

    networks:
      - network

    #restart: unless-stopped

volumes:

  volumen_wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: ~/42madrid/wordpress
      o: bind
      type: none

  volumen_mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: ~/42madrid/mariadb
      o: bind
      type: none

networks:
  network: